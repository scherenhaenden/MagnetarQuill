<lib-toolbar
  (toggleHtmlView)="toggleHtmlView()"
  (insertImageFromUrl)="editor.insertImageFromUrl($event)"
  [imageToEdit]="imageToEdit"
  (clearImageToEdit)="clearImageToEdit()"
  class="toolbar">
</lib-toolbar>

<lib-editor
  #editor
  [isHtmlView]="isHtmlView"
  (requestImageEdit)="openImageEditModal($event)"
  class="editor"
  >
</lib-editor>


<lib-image-modal

  *ngIf="showImageModal"
  [isEditMode]="showImageModal"
  [(imageModalComponentModel)]="imageModalComponentModel"
  (cancel)="clearImageToEdit()"


></lib-image-modal>

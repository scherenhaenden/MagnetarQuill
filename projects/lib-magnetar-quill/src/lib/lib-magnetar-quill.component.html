<lib-toolbar
  (toggleHtmlView)="toggleHtmlView()"
  (insertImageFromUrl)="editor.insertImageFromUrl($event)"
  [imageToEdit]="updateModel"
  (clearImageToEdit)="clearImageToEdit()"
  class="toolbar">
</lib-toolbar>

<lib-editor
  #editor
  [isHtmlView]="isHtmlView"
  (editPicture)="openImageEditModal()"
  class="editor"
  >
</lib-editor>


<lib-image-modal
  *ngIf="showImageModal"
  [imageModalComponentModel]="this.imageService.selectedImage()!"
  (cancel)="clearImageToEdit()"
></lib-image-modal>

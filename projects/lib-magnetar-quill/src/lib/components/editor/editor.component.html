<!-- WYSIWYG Editor View -->

<button (click)="toggleEditorHeight()">
  {{ isFixedHeight ? 'Enable Auto-Expand' : 'Enable Fixed Height' }}
</button>

<button (click)="toggleSanitizePaste()">
  {{ sanitizePaste ? 'Disable Paste Sanitization' : 'Enable Paste Sanitization' }}
</button>



<div
  class="editor"
  contenteditable="true"
  #editorWysiwyg
  [hidden]="isHtmlView"
  [ngClass]="{ 'fixed-height': isFixedHeight, 'auto-expand': !isFixedHeight }"
  (focus)="scrollToTopOnFocus()"
  (paste)="onPaste($event)"
  (input)="onContentChange(editorWysiwyg.innerHTML)">
  <!-- User content goes here -->
</div>



<!-- HTML View -->
<textarea
          #editorHtml
  class="editor"
  [value]="getEditorContent()"
  (input)="setEditorContent($event)"
  [hidden]="!isHtmlView"
  [ngClass]="{ 'fixed-height': isFixedHeight, 'auto-expand': !isFixedHeight }" contenteditable="true"
  (focus)="scrollToTopOnFocus()"
>
</textarea>

<!-- Context Menu -->
<div *ngIf="showContextMenu"
     class="context-menu"
     [style.top.px]="contextMenuPosition.y"
     [style.left.px]="contextMenuPosition.x">
  <button (click)="openImageEdit()">Edit Properties</button>
</div>


<div *ngIf="showImageModal" class="context-menu">
  <div class="modal">
    <h3>Edit Image Properties</h3>
    <form (submit)="applyImageEdits()">
      <label>
        Image URL:
        <input type="text" [(ngModel)]="imageUrl" required />
      </label>
      <label>
        Alt Text:
        <input type="text" [(ngModel)]="altText" />
      </label>
      <label>
        Width (px):
        <input type="number" [(ngModel)]="width" />
      </label>
      <label>
        Height (px):
        <input type="number" [(ngModel)]="height" />
      </label>
      <label>
        Border Width (px):
        <input type="number" [(ngModel)]="border" />
      </label>
      <label>
        Horizontal Padding (px):
        <input type="number" [(ngModel)]="hPadding" />
      </label>
      <label>
        Vertical Padding (px):
        <input type="number" [(ngModel)]="vPadding" />
      </label>
      <label>
        Alignment:
        <select [(ngModel)]="alignment">
          <option value="left">Left</option>
          <option value="center">Center</option>
          <option value="right">Right</option>
        </select>
      </label>
      <div class="modal-actions">
        <button type="submit">Apply</button>
        <button type="button" (click)="closeImageModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
